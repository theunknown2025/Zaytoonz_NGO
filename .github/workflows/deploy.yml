name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build validation'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  validate:
    name: Validate Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || echo "Linting issues found but continuing..."

      - name: Validate build
        if: ${{ !inputs.skip_build }}
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          echo "Validating Next.js build..."
          npm run build:safe || npm run build
          echo "Build validation successful"

      - name: Check Docker files
        run: |
          if [ ! -f "Dockerfile.webapp" ]; then
            echo "Error: Dockerfile.webapp not found"
            exit 1
          fi
          if [ ! -f "docker-compose.production.yml" ]; then
            echo "Error: docker-compose.production.yml not found"
            exit 1
          fi
          echo "Docker files validated"

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo 'SSH connection successful'"

      - name: Create deployment directory
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            APP_DIR="/var/www/zaytoonz-ngo"
            if [ ! -d "$APP_DIR" ]; then
              mkdir -p "$APP_DIR"
              echo "Created deployment directory: $APP_DIR"
            else
              echo "Deployment directory exists: $APP_DIR"
            fi
          EOF

      - name: Backup current deployment
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            APP_DIR="/var/www/zaytoonz-ngo"
            BACKUP_DIR="/var/backups/zaytoonz-ngo"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            
            if [ -d "$APP_DIR" ] && [ -f "$APP_DIR/docker-compose.production.yml" ]; then
              mkdir -p "$BACKUP_DIR"
              echo "Creating backup: $BACKUP_DIR/backup_$TIMESTAMP"
              
              # Backup docker-compose state
              cd "$APP_DIR"
              docker-compose -f docker-compose.production.yml ps > "$BACKUP_DIR/backup_$TIMESTAMP/services.txt" 2>&1 || true
              
              # Backup environment file if exists
              if [ -f ".env" ]; then
                cp .env "$BACKUP_DIR/backup_$TIMESTAMP/.env"
              fi
              
              echo "Backup created successfully"
            else
              echo "No existing deployment to backup"
            fi
          EOF

      - name: Pull latest code
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            APP_DIR="/var/www/zaytoonz-ngo"
            REPO_URL="https://github.com/theunknown2025/Zaytoonz_NGO.git"
            
            if [ -d "$APP_DIR/.git" ]; then
              echo "Updating existing repository..."
              cd "$APP_DIR"
              git fetch origin
              git reset --hard origin/main
              git clean -fd
            else
              echo "Cloning repository..."
              rm -rf "$APP_DIR"
              git clone "$REPO_URL" "$APP_DIR"
              cd "$APP_DIR"
            fi
            
            echo "Code updated to commit: $(git rev-parse HEAD)"
            echo "Commit message: $(git log -1 --pretty=%B)"
          EOF

      - name: Validate environment variables
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            APP_DIR="/var/www/zaytoonz-ngo"
            cd "$APP_DIR"
            
            # Check if .env file exists
            if [ ! -f ".env" ]; then
              echo "Warning: .env file not found. Creating from template..."
              if [ -f ".env.production.example" ]; then
                cp .env.production.example .env
                echo "Created .env from template. Please update with actual values."
              else
                echo "Error: .env.production.example not found"
                exit 1
              fi
            fi
            
            # Validate required environment variables
            source .env 2>/dev/null || true
            
            REQUIRED_VARS=(
              "NEXT_PUBLIC_SUPABASE_URL"
              "NEXT_PUBLIC_SUPABASE_ANON_KEY"
              "OPENAI_API_KEY"
            )
            
            MISSING_VARS=()
            for var in "${REQUIRED_VARS[@]}"; do
              if [ -z "${!var}" ]; then
                MISSING_VARS+=("$var")
              fi
            done
            
            if [ ${#MISSING_VARS[@]} -gt 0 ]; then
              echo "Error: Missing required environment variables:"
              printf '  - %s\n' "${MISSING_VARS[@]}"
              exit 1
            fi
            
            echo "Environment variables validated"
          EOF

      - name: Check disk space
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            AVAILABLE=$(df -BG / | awk 'NR==2 {print $4}' | sed 's/G//')
            REQUIRED=5
            
            if [ "$AVAILABLE" -lt "$REQUIRED" ]; then
              echo "Error: Insufficient disk space. Available: ${AVAILABLE}G, Required: ${REQUIRED}G"
              exit 1
            fi
            
            echo "Disk space check passed. Available: ${AVAILABLE}G"
          EOF

      - name: Stop existing services
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            APP_DIR="/var/www/zaytoonz-ngo"
            cd "$APP_DIR"
            
            if [ -f "docker-compose.production.yml" ]; then
              echo "Stopping existing services..."
              docker-compose -f docker-compose.production.yml down --remove-orphans || true
              echo "Services stopped"
            else
              echo "No existing docker-compose file found"
            fi
          EOF

      - name: Build and start services
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            APP_DIR="/var/www/zaytoonz-ngo"
            cd "$APP_DIR"
            
            echo "Building Docker images..."
            docker-compose -f docker-compose.production.yml build --no-cache
            
            echo "Starting services..."
            docker-compose -f docker-compose.production.yml up -d
            
            echo "Waiting for services to initialize..."
            sleep 10
          EOF

      - name: Health check
        id: health_check
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            APP_DIR="/var/www/zaytoonz-ngo"
            cd "$APP_DIR"
            
            MAX_RETRIES=30
            RETRY_INTERVAL=5
            RETRY_COUNT=0
            
            echo "Performing health checks..."
            
            # Check Next.js service
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if docker-compose -f docker-compose.production.yml exec -T nextjs wget -q --spider http://localhost:3000/health || \
                 docker-compose -f docker-compose.production.yml exec -T nextjs wget -q --spider http://localhost:3000/ || \
                 curl -f http://localhost:3002/health > /dev/null 2>&1 || \
                 curl -f http://localhost:3002/ > /dev/null 2>&1; then
                echo "Next.js service is healthy"
                break
              fi
              
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "Waiting for Next.js service... ($RETRY_COUNT/$MAX_RETRIES)"
                sleep $RETRY_INTERVAL
              fi
            done
            
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "Error: Next.js service health check failed"
              docker-compose -f docker-compose.production.yml logs nextjs
              exit 1
            fi
            
            # Check Python scraper service
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if docker-compose -f docker-compose.production.yml exec -T python-scraper curl -f http://localhost:8000/health > /dev/null 2>&1 || \
                 curl -f http://localhost:8000/health > /dev/null 2>&1; then
                echo "Python scraper service is healthy"
                break
              fi
              
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "Waiting for Python scraper service... ($RETRY_COUNT/$MAX_RETRIES)"
                sleep $RETRY_INTERVAL
              fi
            done
            
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "Warning: Python scraper service health check failed (non-critical)"
            fi
            
            # Check Nginx service
            if docker-compose -f docker-compose.production.yml ps nginx | grep -q "Up"; then
              echo "Nginx service is running"
            else
              echo "Error: Nginx service is not running"
              docker-compose -f docker-compose.production.yml logs nginx
              exit 1
            fi
            
            echo "All critical services are healthy"
          EOF

      - name: Rollback on failure
        if: failure()
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            APP_DIR="/var/www/zaytoonz-ngo"
            BACKUP_DIR="/var/backups/zaytoonz-ngo"
            cd "$APP_DIR"
            
            echo "Deployment failed. Attempting rollback..."
            
            # Stop current services
            docker-compose -f docker-compose.production.yml down || true
            
            # Find latest backup
            LATEST_BACKUP=$(ls -t "$BACKUP_DIR" | grep "backup_" | head -1)
            
            if [ -n "$LATEST_BACKUP" ] && [ -f "$BACKUP_DIR/$LATEST_BACKUP/.env" ]; then
              echo "Restoring from backup: $LATEST_BACKUP"
              cp "$BACKUP_DIR/$LATEST_BACKUP/.env" "$APP_DIR/.env"
              
              # Restart services
              docker-compose -f docker-compose.production.yml up -d
              echo "Rollback completed"
            else
              echo "No backup found for rollback"
            fi
          EOF

      - name: Show service status
        if: success()
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            APP_DIR="/var/www/zaytoonz-ngo"
            cd "$APP_DIR"
            
            echo "=== Service Status ==="
            docker-compose -f docker-compose.production.yml ps
            
            echo ""
            echo "=== Recent Logs ==="
            docker-compose -f docker-compose.production.yml logs --tail=20
          EOF

      - name: Deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **VPS**: ${{ secrets.VPS_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Deployment failed. Check logs for details." >> $GITHUB_STEP_SUMMARY
          fi
