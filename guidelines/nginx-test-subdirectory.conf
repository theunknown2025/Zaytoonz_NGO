# Nginx configuration for zaytoonz.com with /test subdirectory
# Place this in /etc/nginx/sites-available/zaytoonz-ngo

server {
    listen 80;
    server_name zaytoonz.com www.zaytoonz.com;

    client_max_body_size 100M;

    # Root - Serve "Coming Soon" page (static files)
    # Adjust the path to where your Coming Soon page is located
    location = / {
        root /var/www/zaytoonz-coming-soon;
        index index.html;
        try_files $uri /index.html;
    }

    # Serve other static files from Coming Soon directory
    location ~ ^/(?!test)(.*)$ {
        root /var/www/zaytoonz-coming-soon;
        try_files $uri =404;
    }

    # /test - Next.js application
    location /test {
        # Proxy to Next.js app running on port 3001
        proxy_pass http://localhost:3001/test;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Important headers for Next.js
        proxy_set_header X-Forwarded-Prefix /test;
    }

    # Handle Next.js static files (with basePath)
    location /test/_next/static/ {
        proxy_pass http://localhost:3001/test/_next/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Handle Next.js API routes
    location /test/api/ {
        proxy_pass http://localhost:3001/test/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Python Scraper API (if needed)
    location /scraper-api/ {
        proxy_pass http://localhost:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 600s;
        proxy_connect_timeout 75s;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

