# Nginx Configuration for zaytoonz.com with /app subdirectory
# Place this in /etc/nginx/sites-available/zaytoonz-ngo (or your active nginx config)

server {
    listen 80;
    listen [::]:80;
    server_name zaytoonz.com www.zaytoonz.com;

    client_max_body_size 100M;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # /app - Next.js application
    location /app {
        # Remove /app prefix when proxying to Next.js
        rewrite ^/app/?(.*)$ /$1 break;
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /app;
        
        # Timeouts
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Bypass cache for upgrades
        proxy_cache_bypass $http_upgrade;
    }

    # Handle Next.js static files (with /app prefix)
    location /app/_next/static/ {
        rewrite ^/app/_next/static/(.*)$ /_next/static/$1 break;
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static files
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle Next.js API routes (with /app prefix)
    location /app/api/ {
        rewrite ^/app/api/(.*)$ /api/$1 break;
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root - Serve static page or redirect
    location = / {
        # You can serve a static landing page here or redirect
        # For now, redirect to /app
        return 301 /app;
    }

    # Default 404 for root-level routes that don't exist
    location / {
        return 404;
    }
}
