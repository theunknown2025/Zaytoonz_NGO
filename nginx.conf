events {
    worker_connections 1024;
}

http {
    upstream nextjs_backend {
        server nextjs:3000;
    }

    upstream python_backend {
        server python-scraper:8000;
    }

    # HTTP server - serves app and allows Let's Encrypt verification
    # After SSL certificates are obtained, uncomment HTTPS server below and enable redirect
    server {
        listen 80;
        server_name zaytoonz.com www.zaytoonz.com;

        client_max_body_size 100M;

        # Allow Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Main application
        location / {
            proxy_pass http://nextjs_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Python scraper API
        location /scraper-api/ {
            proxy_pass http://python_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 600s;
            proxy_connect_timeout 75s;
        }
    }

